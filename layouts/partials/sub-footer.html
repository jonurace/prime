<div class="sub-footer">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="sub-footer-inner align-content-center">
                    {{ with .Site.Params.footer.copyright_text }}
                    <div class="copyright">{{ . | safeHTML }}</div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>

</div>
<div class="container footer-logo">
    <div class="logo">
        <a href="{{ .Site.Home.RelPermalink }}"><img height={{ .Site.Params.logo.desktop_height }}
                                                     alt="{{ .Site.Params.logo.alt }}"
                                                     src="{{ .Site.Params.logo.desktop | relURL }}"/></a>
    </div>
    <div class="logo-mobile">
        <a href="{{ .Site.Home.RelPermalink }}"><img height={{ .Site.Params.logo.mobile_height }}
                                                     alt="{{ .Site.Params.logo.alt }}"
                                                     src="{{ .Site.Params.logo.mobile | relURL }}"/></a>
    </div>
</div>
