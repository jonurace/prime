<div class="logo-carousel container py-4">
    <div class="logos row d-flex justify-content-between">
        {{ range .Site.Data.logos }}
        <div class="col">
            <a href="{{ .url }}" target="_blank">
                <img src="{{ .image | relURL }}" alt="{{ .name }}"
                     style="max-height:80px; max-width:100%; object-fit:contain;">
            </a>
        </div>
        {{ end }}
    </div>
</div>
