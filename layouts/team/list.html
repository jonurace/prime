{{ define "body_classes" }}page-team-list{{ end }}

{{ define "main" }}
<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        {{ .Content }}
      </div>
      {{ partial "intro-image.html" . }}
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    {{ range sort .Pages ".Params.order" "desc" }}
    <div class="col-12 col-md-4 mb-2">{{ .Render "summary-large" }}</div>
    {{ end }}
  </div>
</div>
{{ end }}
